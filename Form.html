<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Tournament Registration</title>
</head>
<body style="background-image: url('football.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; font-family: Arial, sans-serif; color: white; text-align: center;">

    <h1 style="background-color: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 10px; display: inline-block;">Football Tournament Registration</h1>
    
    <form style="background-color: rgba(0, 0, 0, 0.6); padding: 20px; border-radius: 10px; width: 50%; margin: 20px auto; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);">
        <fieldset style="border: 2px solid white; border-radius: 10px; padding: 20px;">
            <legend style="font-size: 1.2em; color: lightgray;">Registration Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label for="age">Age:</label>
            <input type="text" id="age" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label for="team">Name of the team:</label>
            <input type="text" id="team" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label for="college">Name of College:</label>
            <input type="text" id="college" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label for="department">Department:</label>
            <input type="text" id="department" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label for="contact">Contact number:</label>
            <input type="text" id="contact" style="margin-bottom: 10px; padding: 5px; border-radius: 5px; width: 80%;"><br>
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
            
            <input type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        </fieldset>
    </form>

</body>
</html>
